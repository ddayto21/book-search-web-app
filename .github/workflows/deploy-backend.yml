name: Deploy to ECS

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --provenance=false \
            -t ${{ secrets.ECR_REPOSITORY_NAME }}:latest \
            --load .

      - name: Tag Docker image
        working-directory: ./backend
        run: docker tag book-search-backend-service:latest 312093527157.dkr.ecr.us-east-2.amazonaws.com/book-search-backend-service:latest

      - name: Push Docker image
        run: docker push 312093527157.dkr.ecr.us-east-2.amazonaws.com/book-search-backend-service:latest

      - name: Update ECS Service
        run: aws ecs update-service --cluster "${{ secrets.ECS_CLUSTER_NAME }}" --service "${{ secrets.ECS_SERVICE_NAME }}" --force-new-deployment --region "${{ secrets.AWS_REGION }}"